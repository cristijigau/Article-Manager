<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="articleManager.showAll()">
    <header>
      <h3>Simple Article Manager</h3>
      <button id="createButton" onclick="articleManager.openModal()">
        Create New
      </button>
    </header>
    <main>
      <div class="modal" id="formModal">
        <div class="modal-content">
          <span class="close" onclick="articleManager.closeModal()"
            >&times;</span
          >
          <p>Completeaza Articolul</p>
          <form id="articleForm" class="article-form">
           <span class="form-article-title">Titlu: <input type="text" id="articleFormTitle" /> <br /></span>
            <textarea class="form-article-content"
              id="articleFormContent"
              rows="4"
              cols="50"
              form="articleForm"
              placeholder="Continutul"
            ></textarea>
            <div class="form-buttons">
            <button
              type="button"
              id="addArticle"
              onclick="articleManager.addArticle()"
            >
              Salveaza
            </button>
            <button type="reset">Reset</button>
          </div>
          </form>
        </div>
      </div>
      <div class="articles-container">
        <ul class="articles-list" id="articlesList"></ul>
      </div>
    </main>
    <footer>
      <p>Â©Copyright Jigau Cristian 2021</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
